<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
  <link rel="dns-prefetch" href="https://formspree.io">

  <!-- Primary Meta Tags -->
  {%- seo -%}

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:image" content="{{ site.url }}/assets/images/og-image.jpg">
  <meta name="twitter:creator" content="@geoffreymanda">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Theme Color for mobile browsers -->
  <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0c4a6e" media="(prefers-color-scheme: dark)">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">

  <!-- Stylesheets with performance optimization -->
  <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/hero-animations.css' | relative_url }}" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="{{ '/assets/css/advanced-effects.css' | relative_url }}" media="print" onload="this.media='all'">

  <!-- RSS Feed -->
  {%- feed_meta -%}

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Geoffrey Manda",
    "jobTitle": "PhD Research Fellow in Biostatistics & Epidemiology",
    "affiliation": {
      "@type": "Organization",
      "name": "Queen Mary University of London"
    },
    "url": "{{ site.url }}",
    "sameAs": [
      "https://www.linkedin.com/in/geoffreymanda/",
      "https://github.com/GeoffreyManda",
      "https://scholar.google.com/citations?user=7-Sy11kAAAAJ",
      "https://twitter.com/geoffreymanda"
    ],
    "description": "Biostatistician and epidemiologist specializing in causal inference, clinical trials, and public health research"
  }
  </script>

  <!-- Analytics -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
