<div class="hero-animation-container">
    <div class="hero-gradient-bg"></div>
    <div class="hero-content">
        <div class="hero-eyebrow">Biostatistics & Causal Inference</div>
        <h1 class="hero-title">
            <span class="hero-line">Advancing healthcare</span>
            <span class="hero-line">through statistical</span>
            <span class="hero-line">innovation</span>
        </h1>
        <p class="hero-subtitle">Exploring the frontiers of biostatistics, epidemiology, and causal inference to transform data into meaningful insights for global health.</p>
        <div class="hero-buttons">
            <a href="#featured-work" class="hero-button primary">View My Work</a>
            <a href="/contact" class="hero-button secondary">Get in Touch</a>
        </div>
    </div>
    <div class="hero-scroll-indicator">
        <span class="scroll-text">Scroll to explore</span>
        <svg class="scroll-arrow" width="12" height="7" viewBox="0 0 12 7" fill="none">
            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
    </div>
</div>

<style>
    .hero-animation-container {
        position: relative;
        width: 100%;
        min-height: 692px;
        height: calc(100vh - 48px);
        max-height: 736px;
        overflow: hidden;
        background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 22px;
    }

    .hero-gradient-bg {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 30% 20%, rgba(14, 165, 233, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
        z-index: 0;
        opacity: 0;
        animation: fadeInGradient 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards;
    }

    @keyframes fadeInGradient {
        to {
            opacity: 1;
        }
    }

    .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 840px;
        margin: 0 auto;
        opacity: 0;
        animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
    }

    .hero-eyebrow {
        font-size: 1.0625rem;
        font-weight: 600;
        color: var(--color-link);
        margin-bottom: 0.5rem;
        letter-spacing: 0.01em;
        opacity: 0;
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards;
    }

    .hero-title {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 700;
        line-height: 1.05;
        margin-bottom: 1rem;
        color: var(--color-text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        letter-spacing: -0.03em;
    }

    .hero-line {
        display: block;
        opacity: 0;
        transform: translateY(20px);
    }

    .hero-line:nth-child(1) {
        animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
    }

    .hero-line:nth-child(2) {
        animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.75s forwards;
    }

    .hero-line:nth-child(3) {
        animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.9s forwards;
    }

    .hero-subtitle {
        font-size: 1.3125rem;
        font-weight: 400;
        line-height: 1.5;
        margin-bottom: 2rem;
        color: var(--color-text-secondary);
        max-width: 680px;
        margin-left: auto;
        margin-right: auto;
        opacity: 0;
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 1.1s forwards;
    }

    .hero-buttons {
        display: flex;
        justify-content: center;
        gap: 0.75rem;
        flex-wrap: wrap;
        opacity: 0;
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 1.3s forwards;
    }

    .hero-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 21px;
        border-radius: 12px;
        font-weight: 400;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 0.875rem;
        letter-spacing: -0.005em;
    }

    .hero-button.primary {
        background: var(--color-bg-accent);
        color: white;
        border: none;
    }

    .hero-button.primary:hover {
        background: var(--primary-700);
        transform: scale(1.01);
    }

    .hero-button.secondary {
        border: 1.5px solid var(--color-border-secondary);
        color: var(--color-link);
        background: transparent;
    }

    .hero-button.secondary:hover {
        background: var(--color-bg-tertiary);
        border-color: var(--color-border-accent);
        transform: scale(1.01);
    }

    .hero-scroll-indicator {
        position: absolute;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        opacity: 0;
        z-index: 2;
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards;
    }

    .scroll-text {
        font-size: 0.75rem;
        letter-spacing: 0.02em;
        color: var(--color-text-tertiary);
        font-weight: 400;
    }

    .scroll-arrow {
        color: var(--color-text-tertiary);
        animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(6px);
        }
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .hero-animation-container {
            min-height: 580px;
            height: calc(100vh - 48px);
            max-height: 640px;
        }

        .hero-title {
            font-size: 2.25rem;
        }

        .hero-subtitle {
            font-size: 1.0625rem;
        }

        .hero-buttons {
            flex-direction: row;
            gap: 0.5rem;
        }

        .hero-button {
            padding: 10px 18px;
            font-size: 0.8125rem;
        }
    }

    @media (max-width: 480px) {
        .hero-buttons {
            flex-direction: column;
            width: 100%;
        }

        .hero-button {
            width: 100%;
        }
    }
</style>

<script>
    // Smooth parallax effect on scroll
    document.addEventListener('DOMContentLoaded', function() {
        const heroGradient = document.querySelector('.hero-gradient-bg');

        if (heroGradient && window.matchMedia('(prefers-reduced-motion: no-preference)').matches) {
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * 0.5;
                heroGradient.style.transform = `translateY(${rate}px)`;
            }, { passive: true });
        }
    });
</script>
