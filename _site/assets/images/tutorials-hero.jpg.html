<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials Hero Image Placeholder</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Placeholder container styles */
        .placeholder-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #233554 100%);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .placeholder-container {
                padding-bottom: 75%; /* 4:3 aspect ratio for mobile */
            }
        }

        /* Decorative elements */
        .geometric-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.1), rgba(100, 255, 218, 0.03));
            border: 1px solid rgba(100, 255, 218, 0.1);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .shape-2 {
            width: 180px;
            height: 180px;
            bottom: 10%;
            right: 5%;
            animation-delay: -5s;
            background: linear-gradient(135deg, rgba(136, 172, 243, 0.1), rgba(136, 172, 243, 0.03));
            border: 1px solid rgba(136, 172, 243, 0.1);
            border-radius: 50%;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 30%;
            animation-delay: -8s;
            background: linear-gradient(225deg, rgba(204, 214, 246, 0.1), rgba(204, 214, 246, 0.03));
            border: 1px solid rgba(204, 214, 246, 0.1);
            transform: rotate(45deg);
        }

        /* Data visualization elements */
        .data-viz {
            position: absolute;
            width: 80%;
            height: 100px;
            bottom: 5%;
            left: 10%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .data-bar {
            width: 3%;
            background: linear-gradient(to top, rgba(100, 255, 218, 0.7), rgba(100, 255, 218, 0.1));
            border-radius: 2px 2px 0 0;
            animation: grow 3s infinite alternate ease-in-out;
        }

        /* Text content */
        .placeholder-content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Georgia', serif;
            text-align: center;
            width: 80%;
            z-index: 2;
        }

        .placeholder-title {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            animation: fadeInUp 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            color: #e6f1ff;
        }

        .placeholder-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: 1px;
            animation: fadeInUp 1.5s 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            color: #8892b0;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Code pattern background */
        .code-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, 
                rgba(255, 255, 255, 0.03) 0px, 
                rgba(255, 255, 255, 0.03) 1px, 
                transparent 1px, 
                transparent 20px);
            opacity: 0.2;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes grow {
            from {
                height: 10px;
            }
            to {
                height: 100px;
            }
        }

        /* Responsive font sizes */
        @media (max-width: 768px) {
            .placeholder-title {
                font-size: 1.8rem;
            }
            .placeholder-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="placeholder-container">
        <!-- Code pattern background -->
        <div class="code-pattern"></div>
        
        <!-- Geometric shapes -->
        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
        
        <!-- Text content -->
        <div class="placeholder-content">
            <h1 class="placeholder-title">Data Science Tutorials</h1>
            <p class="placeholder-subtitle">Comprehensive learning resources for statistical analysis, causal inference, and data-driven methodologies</p>
        </div>
        
        <!-- Data visualization -->
        <div class="data-viz">
            <div class="data-bar" style="height: 70%; animation-delay: 0s;"></div>
            <div class="data-bar" style="height: 45%; animation-delay: 0.2s;"></div>
            <div class="data-bar" style="height: 90%; animation-delay: 0.4s;"></div>
            <div class="data-bar" style="height: 30%; animation-delay: 0.6s;"></div>
            <div class="data-bar" style="height: 60%; animation-delay: 0.8s;"></div>
            <div class="data-bar" style="height: 80%; animation-delay: 1.0s;"></div>
            <div class="data-bar" style="height: 40%; animation-delay: 1.2s;"></div>
            <div class="data-bar" style="height: 75%; animation-delay: 1.4s;"></div>
            <div class="data-bar" style="height: 55%; animation-delay: 1.6s;"></div>
            <div class="data-bar" style="height: 65%; animation-delay: 1.8s;"></div>
            <div class="data-bar" style="height: 50%; animation-delay: 2.0s;"></div>
            <div class="data-bar" style="height: 85%; animation-delay: 2.2s;"></div>
        </div>
    </div>
</body>
</html>
