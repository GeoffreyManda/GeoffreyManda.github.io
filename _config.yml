theme: minima
title: Home
description: PhD Research Fellow in Biostatistics & Causal Inference at Queen Mary University of London
show_downloads: false
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author information
author:
  name: Geoffrey Manda
  github: GeoffreyManda
  email: g.manda@qmul.ac.uk

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation
header_pages:
  - index.md
  - about.md
  - research.md
  - projects.md
  - tutorials.md
  - contact.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - Gemfile.rb
  - node_modules
  - vendor
  - .gitignore
  - LICENSE.md
  - README.md
  - AUDIT_REPORT_30_ISSUES.md
  - CONTACT_FORM_SETUP.md
  - covid-project-readme.md
  - create_*.py

# Social media links
social:
  github: GeoffreyManda

# Google Analytics (uncomment and add your ID if needed)
# google_analytics: UA-XXXXXXXX-X
